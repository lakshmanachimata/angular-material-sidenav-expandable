<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>

      <mat-list-item [routerLink]="'dashboard'">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded || isShowing" class="menu-item">Dashboard</span>
      </mat-list-item>

      <mat-list-item (click)="toggleSubMenu()"  (mouseenter)="showFLMenu()" (mouseleave)="closeFLMenu()">
        <mat-icon mat-list-icon >important_devices</mat-icon>
        <span *ngIf="isExpanded || isShowing" class="menu-item">Info</span>
        <mat-icon class="menu-button" [ngClass]="{ 'rotated' : showSubmenu }" *ngIf="isExpanded || isShowing" >chevron_right</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" [ngStyle]="{ 'display': showSubmenu ? 'block' : 'none' }" *ngIf="isExpanded || isShowing">
        <mat-list-item [routerLink]="'info'">
          <span class="menu-item">Info 1</span>
        </mat-list-item >
        <mat-list-item [routerLink]="'info'">
          <span  class="menu-item">Info 2</span>
        </mat-list-item>
        </div>
      <mat-list-item [routerLink]="'user'">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded || isShowing" class="menu-item">User</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <mat-toolbar>
      <h4>Hello everyone</h4>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
